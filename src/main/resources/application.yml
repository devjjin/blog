server:
  port: 8080

spring:
  ## MYSQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  ## Jpa Properties
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

  security:
    user:
      name: admin
      password: admin

## Logging Level
logging:
  level:
    org.hibernate.SQL: debug

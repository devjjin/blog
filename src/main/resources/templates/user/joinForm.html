<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
  <form>
    <div class="form-group">
      <label for="username">이름</label>
      <input type="text" class="form-control" placeholder="이름을 입력하세요" id="username">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password">
    </div>

    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" placeholder="이메일을 입력하세요" id="email">
    </div>

  </form>
  <button id="btn-save" class="btn btn-primary">회원가입</button>
</div>

<script src="/js/user.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>
</html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
  <form action="/auth/loginProc" method="post">
    <div class="form-group">
      <label for="username">이름</label>
      <input type="text" name="username" class="form-control" placeholder="이름" id="username">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호" id="password">
    </div>

    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" name="remember" type="checkbox"> 저장
      </label>
    </div>

    <button id="btn-login" class="btn btn-primary">로그인</button>
  </form>

</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>
</html>
